<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game 🧠🎮</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z'/></svg>" type="image/svg+xml">
    <style>
        body {
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-900 bg-opacity-50">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg max-w-md bg-opacity-80">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Leaderboard 📊</h1>
        <ul class="space-y-2">
            {% for score in scores %}
                <li class="flex justify-between text-gray-700">
                    <span>{{ score.user }} ({{ score.category }})</span>
                    <span>{{ score.score }} 🌟</span>
                </li>
            {% endfor %}
        </ul>
        <a href="/" class="block mt-4 w-full bg-blue-600 text-white p-2 rounded-md text-center hover:bg-blue-700 transition duration-300">Back to Home 🏠</a>
    </div>
</body>
</html>
